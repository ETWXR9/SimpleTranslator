<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- <script src="./translate.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./translate.css">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'unsafe-inline' 'self' 'unsafe-eval'; object-src 'none'; style-src 'self' 'unsafe-inline'; img-src data: 'self' http: https:">
    <title>翻译窗口</title>
    <script type="module" src="./renderer.js"></script>
</head>

<body>
    <div id="tooldiv">
        <div id="gamenamediv">游戏名称</div>
        <!-- 这个地方有四种信息：“api翻译并保存”、“已保存当前翻译”、“本地提供”、“出错！出错信息” -->
        <div id="translatestatdiv">翻译状态</div>
        <div id="starttranslatediv">开始翻译</div>
        <div id="savetranslatediv">保存翻译</div>
        <div id="retranslatediv">重新翻译</div>
        <div id="configdiv">打开设置</div>
        <div id="closediv">关闭工具</div>
    </div>
    <div id="termdiv">
        <div id="termsourcediv"></div>
        <input type="text" id="terminput" placeholder="留空为保留原文">
        <div id="termdeletediv">删除</div>
    </div>
    <div id="sourcecontainer">
        <div id="translatesourcediv" tabindex="-1">这里是翻译原文</div>
    </div>
    <div id="resultcontainer">
        <div id="translateresultdiv" contenteditable="true">这里是翻译结果</div>
        <div id="resultdragger"><img src="drag.png"></div>
    </div>
</body>

</html>
